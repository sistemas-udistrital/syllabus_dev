{% extends "base.html" %}
{% block title %}Syllabus App{% endblock %}
{% block content %}
<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="/syllabus">list</a></p>
    </div>
    <div class="col-sm-8 text-left">
      <h1>Syllabus App - {{title}}</h1>
      <hr>
      <form acction="{{ request.path }}" method="POST">
        <div class="panel panel-default">
          <div class="panel-heading">Básicos</div>
          <div class="panel-body">
            <div class="form-group">
              <label for = "proyecto">Proyecto curricular</label>
              <select id="proyecto" name="proyecto" class="form-control">
                <option selected>Seleccione el proyecto curricular</option>
                {% for proyecto in proyectos %}
                  <option value="{{proyecto[0]}}">{{proyecto[1]}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for = "nombre">Nombre espacio académico</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre espacio académico">
            </div>
            <div class="form-group">
              <label for = "codigo">Código espacio académico</label>
              <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código espacio académico">
            </div>
            <div class="form-group">
              <label for = "docente">Docente</label>
              <select id="docente" name="docente" class="form-control">
                <option selected>Seleccione el docente</option>
                {% for docente in docentes %}
                  <option value="{{docente[0]}}">{{docente[1] + " " + docente[2]}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-primary">
      </form>

    </div>
  </div>
</div>
{% endblock %}
